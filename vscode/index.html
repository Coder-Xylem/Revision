<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./public/download.png" style="height: 25px;" alt="VS Code Logo">
            <p>Visual Studio Code</p>
        </div>
        <div class="buttons">
            <div>Docs</div>
            <div>Updates</div>
            <div>Blog</div>
            <div>API</div>
            <div>Extensions</div>
            <div>FAQ</div>
            <div>GitHub Co-Pilot</div>
        </div>
        <div class="search">
            <input type="text" name="search" id="search" placeholder="Search Docs">
            <button type="submit">Downloads</button>
            
        </div>
    </div>
</body>
</html>
